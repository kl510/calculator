<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js" defer></script>

</head>
<body>
    <main>
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="number-container"></div>
            <div class="calc-container">
                <button>AC</button>
                <button>+/-</button>
                <button>%</button>
                <button>/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>Del</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </main>
</body>
</html>
